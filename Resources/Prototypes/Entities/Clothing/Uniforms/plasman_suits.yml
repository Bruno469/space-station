- type: entity
  parent: ClothingPlasmansuitBase
  id: ClothingJumpsuitPlasmaman
  name: Advanced PlasmaMan Suit
  description: Advanced PlasmaMan suit made for plasmaman
  components:
  - type: Sprite
    sprite: Clothing/Uniforms/plasman/others.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Uniforms/plasman/others.rsi
    slots: [innerclothing]
    equipSound:
      path: /Audio/Items/jumpsuit_equip.ogg
  - type: ExplosionResistance
    damageCoefficient: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.9
        Caustic: 0.9
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetPlasmanBasic
    requiredSlot: innerclothing

