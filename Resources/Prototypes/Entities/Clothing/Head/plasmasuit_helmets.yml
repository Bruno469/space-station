#CREW HARDSUITS
#Standard Hardsuit
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetPlasmanBasic
  name: basic PlasmanBasic helmet
  description: A basic-looking PlasmanBasic helmet that provides minor protection against oxygen atmos.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: Clothing/Head/Helmets/plasman.rsi
    layers:
    - state: baseIcon
    - state: baseligIcon
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: baseligvesting
        shader: unshaded
  - type: Clothing
    clothingVisuals:
      head:
      - state: basevesting
      - state: baseligvesting
        shader: unshaded
  - type: PointLight
    color: "#adffe6"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000