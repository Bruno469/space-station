- type: entity
  id: SentientPlasmanCore
  parent: [BaseItem, OrganHumanBrain]
  name: sentient Plasman core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Stomach
    - type: Metabolizer
      maxReagents: 6
      metabolizerTypes: [ Plasman ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Gas
          rateModifier: 0.25
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 50.0
        food:
          maxVol: 5
          reagents:
          - ReagentId: Plasma
            Quantity: 5
        organ:
          reagents:
          - ReagentId: Plasma
            Quantity: 10

      
- type: entity
  id: OrganPlasmanLungs
  parent: BaseHumanOrgan
  name: plasman gas sacs
  description: "Collects plasma, which plasma cells use for maintenance."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
      - state: lung-l-slime
      - state: lung-r-slime
  - type: Lung
    alert: LowPlasma
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Plasman ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Plasma
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: Plasma
          Quantity: 5
